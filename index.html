<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Booking System</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <header>
      <!--Navigation Section-->
      <nav id="navigation">
        <ul class="pages">
          <li><a href="">Home</a></li>
          <li><a href="Movies/">Movies</a></li>
          <li><a href="Extras/">Extras</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <h1 id="cinema-name">Tech Yeah Cinemas</h1>
    <!--Movie Options Section-->
    <section>
      <h2 class="section-title">Featured Movies</h2>
      <ul class="list">
        <li class="movie-option">
          <figure>
            <img class="dumbo" src="../assets/dumbo.jpg" alt="Photo of Dumbo Poster." />
            <figcaption>
              <h3 class="movie-title">Dumbo</h3>
              <ul class="movie-info">
                <li>Duration: 1 HR 55 MIN</li>
                <li>Rating: PG</li>
                <li>Released: Mar 29, 2019</li>
              </ul>
              <a class="purchase-button" href="Booking/">Get Tickets</a>
            </figcaption>
          </figure>
        </li>
        <li class="movie-option">
          <figure class="image">
            <img class="us" src="../assets/Us.jpg" alt="Photo of Us Poster." />
            <figcaption>
              <h3 class="movie-title">Us</h3>
              <ul class="movie-info">
                <li>Duration: 1 HR 56 MIN</li>
                <li>Rating: R</li>
                <li>Released: Mar 22, 2019</li>
              </ul>
              <a class="purchase-button" href="Booking/">Get Tickets</a></li>
            </figcaption>
          </figure>
        </li>
        <li class="movie-option">
          <figure class="image">
            <img class="shrek" src="../assets/Shrek2.jpg" alt="Photo of Shrek 2 Poster." />
            <figcaption>
              <ul>
                <li class="movie-title">Shrek 2
                  <ul class="movie-info">
                    <li>Duration: 1 HR 45 MIN</li>
                    <li>Rating: PG</li>
                    <li>Released: May 19, 2004</li>
                    <li class="purchase-button"><a href="Booking/">Get Tickets</a></li>
                  </ul>
                </li>
              </ul>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
<script src="site.js"></script>
</body>
</html>
